<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 animate-fade-in" (click)="onClose()">
  <div class="bg-white dark:bg-dark-card rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col m-4" (click)="$event.stopPropagation()">
    
    <header class="p-4 border-b dark:border-dark-accent">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white">Consultar Manuales</h2>
        <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
    </header>

    <main class="flex-grow overflow-y-auto p-4 space-y-3">
      @for (manual of manuals; track manual.name) {
        <a [href]="manual.url" target="_blank" rel="noopener noreferrer" class="flex items-center justify-between p-3 bg-gray-50 dark:bg-dark-accent rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors">
          <div class="flex items-center gap-3">
            <i class="fas fa-file-pdf text-coca-cola-red text-xl"></i>
            <span class="font-semibold text-gray-700 dark:text-gray-200">{{ manual.name }}</span>
          </div>
          <i class="fas fa-external-link-alt text-gray-400"></i>
        </a>
      }
    </main>
    
    <footer class="p-4 border-t dark:border-dark-accent bg-gray-50 dark:bg-dark-card/50">
      <button (click)="onClose()" class="w-full bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-gray-700 transition-colors">
        Cerrar
      </button>
    </footer>

  </div>
</div>
