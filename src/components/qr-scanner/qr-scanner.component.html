<div class="fixed inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center z-50" (click)="onClose()">
  <div class="relative w-full max-w-md p-4" (click)="$event.stopPropagation()">
    <div id="qr-reader" #reader class="w-full bg-gray-900 rounded-lg overflow-hidden border-4 border-gray-600"></div>
    <p class="text-white text-center mt-4 font-semibold">Apunte la cámara a un código QR</p>
    <button (click)="onClose()" class="absolute top-6 right-6 text-white bg-black bg-opacity-50 rounded-full w-8 h-8 flex items-center justify-center">
      <i class="fas fa-xmark"></i>
    </button>
  </div>
</div>
