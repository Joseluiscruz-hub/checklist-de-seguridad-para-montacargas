<div class="container mx-auto p-4 max-w-2xl">
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Estadísticas</h1>
    <p class="text-gray-600 dark:text-gray-400">Visualice los datos de control de calidad.</p>
  </header>

  @if (isLoading()) {
    <p class="text-center text-gray-500 dark:text-gray-400">Cargando estadísticas...</p>
  } @else {
    @if (!hasData()) {
      <div class="text-center py-10 bg-white dark:bg-dark-card rounded-lg shadow">
        <i class="fas fa-chart-line text-4xl text-gray-400 mb-4"></i>
        <p class="text-gray-500 dark:text-gray-400">No hay datos disponibles para estadísticas.</p>
         <p class="text-sm text-gray-400 dark:text-gray-500">Complete inspecciones para ver los gráficos aquí.</p>
      </div>
    } @else {
      <div class="space-y-8">
        <div class="bg-white dark:bg-dark-card rounded-lg shadow p-4">
          <canvas #passFailChart></canvas>
        </div>
        <div class="bg-white dark:bg-dark-card rounded-lg shadow p-4">
          <canvas #commonIssuesChart></canvas>
        </div>
      </div>
    }
  }
</div>
