# .github/workflows/deploy.yml (ref: 9168ae65ba204c89271c5e3f1c31f84b3fa91090)
name: Build and Deploy to GitHub Pages (ChecklistM)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true    # <- importante: permite usar GITHUB_TOKEN para pushes

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare gh-pages branch
        run: |
          # Save build output
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Save dist, CNAME and .nojekyll to temp location
          mkdir -p /tmp/deploy
          cp -R ./dist/. /tmp/deploy/
          cp CNAME /tmp/deploy/ || true
          cp .nojekyll /tmp/deploy/ || true
          
          # Checkout or create gh-pages branch
          git checkout --orphan gh-pages || git switch gh-pages
          git reset --hard
          git rm -rf . || true
          
          # Copy saved files back
          cp -R /tmp/deploy/. .
          
          # Add and commit
          git add -A
          git commit -m "Deploy from Actions" || echo "No changes to commit"

      - name: Use GITHUB_TOKEN for push
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Push to gh-pages
        run: |
          git push --force origin gh-pages
