name: Build and Deploy to GitHub Pages (ChecklistM)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build:prod -- --base-href "/"

      - name: Ensure CNAME
        run: echo ChecklistM.joseluiscruz.me > dist/CNAME

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: ChecklistM.joseluiscruz.me
          commit_message: "ci: deploy to gh-pages (ChecklistM)"
