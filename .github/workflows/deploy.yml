name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Validate build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build failed: Output directory 'build' does not exist"
            exit 1
          fi

      - name: Deploy
        run: |
          if [ -f "build/app.js" ]; then
            echo "Deploying application..."
            # Add your deployment commands here
          else
            echo "Deployment failed: 'app.js' not found"
            exit 1
          fi

      - name: Error handling
        if: failure()
        run: |
          echo "Deployment encountered an error. Please check the logs for more information."