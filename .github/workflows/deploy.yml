name: Build and Deploy to GitHub Pages

on:
  # Se ejecuta en pushes al branch principal
  push:
    branches:
      - main
  # Permite ejecutar este workflow manualmente desde la pestaÃ±a de Acciones
  workflow_dispatch:

# Establece los permisos para que GITHUB_TOKEN permita el despliegue en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite un solo despliegue concurrente, cancelando ejecuciones anteriores
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create CNAME file
        run: echo "checklistm.joseluiscruz.me" > ./dist/CNAME

      - name: Copy .nojekyll file
        run: cp .nojekyll ./dist/

      - name: Verify build output
        run: |
          echo "Listing files in dist/ directory:"
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
